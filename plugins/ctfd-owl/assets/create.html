<form method="POST" action="{{ script_root }}/admin/chal/new" enctype="multipart/form-data">
	<div class="form-group">
		<div class="alert alert-secondary" role="alert">
			动态挑战在收到正确提交时分数降低。一个动态挑战的正确提交越多，它对解决它的每个人的分数就越低。
		</div>
	</div>
	<div class="form-group">
		<label for="deployment" class="control-label">部署类型</label>
		<select class="form-control input-filled-valid" name="deployment">
			<option value=""> -- </option>
			<option value="single-docker-compose">单机模式</option>
            <option value="single-docker-swarm">集群模式</option>
		</select>
	</div>
	<div class="form-group">
		<label for="dirname">目录名称<br>
			<small class="form-text text-muted">
				挑战所在的目录名
			</small>
		</label>
		<input type="text" class="form-control" name="dirname" placeholder="Enter challenge dirname">
	</div>
<!--    <div class="form-group">-->
<!--		<label for="value">CPU Limit<br>-->
<!--			<small class="form-text text-muted">-->
<!--				This is the cpu limit of container-->
<!--			</small>-->
<!--		</label>-->
<!--		<input type="text" class="form-control" name="cpu_limit" placeholder="Enter cpu limit of container" required>-->
<!--	</div>-->
<!--    <div class="form-group">-->
<!--		<label for="value">Memory Limit<br>-->
<!--			<small class="form-text text-muted">-->
<!--				This is the memory limit of container-->
<!--			</small>-->
<!--		</label>-->
<!--		<input type="text" class="form-control" name="memory_limit" placeholder="Enter memory limit of container" required>-->

<!--	</div>-->
    <div class="form-group">
		<label for="value">FRP 类型<br>
			<small class="form-text text-muted">
				这是容器的Frp类型
			</small>
		</label>
		<input type="text" class="form-control" name="redirect_type" placeholder="Enter frp type of container" required>

	</div>
    <div class="form-group">
		<label for="value">FRP 端口<br>
			<small class="form-text text-muted">
				这是容器的Frp端口
			</small>
		</label>
		<input type="text" class="form-control" name="redirect_port" placeholder="Enter frp type of container" required>

	</div>

	<div class="form-group">
		<label for="name">名称<br>
			<small class="form-text text-muted">
				这是挑战的名称
			</small>
		</label>
		<input type="text" class="form-control" name="name" placeholder="Enter challenge name">
	</div>
	<div class="form-group">
		<label for="category">类别<br>
			<small class="form-text text-muted">
				这是挑战的类别
			</small>
		</label>
		<input type="text" class="form-control" name="category" placeholder="Enter challenge category">
	</div>

	<ul class="nav nav-tabs" role="tablist" id="new-desc-edit">
		<li class="nav-item">
			<a class="nav-link active" href="#new-desc-write" aria-controls="home" role="tab"
			   data-toggle="tab">写入</a>
		</li>
		<li class="nav-item">
			<a class="nav-link" href="#new-desc-preview" aria-controls="home" role="tab" data-toggle="tab">Preview</a>
		</li>
	</ul>

	<div class="tab-content">
		<div role="tabpanel" class="tab-pane active" id="new-desc-write">
			<div class="form-group">
				<label for="message-text" class="control-label">消息
					<small class="form-text text-muted">
						简单介绍一下你的挑战。描述支持HTML和Markdown.
					</small>
				</label>
				<textarea id="new-desc-editor" class="form-control" name="description" rows="10"></textarea>
			</div>
		</div>
		<div role="tabpanel" class="tab-pane content" id="new-desc-preview" style="height:234px; overflow-y: scroll;">
		</div>
	</div>

	<div class="form-group">
		<label for="value">初始分数<br>
			<small class="form-text text-muted">
				这是挑战的初始分数
			</small>
		</label>
		<input type="number" class="form-control" name="value" placeholder="Enter value" required>

	</div>

	<div class="form-group">
		<label for="value">衰减限制<br>
			<small class="form-text text-muted">
				挑战达到最低分数之前的解决量
			</small>
		</label>
		<input type="number" class="form-control" name="decay" placeholder="Enter decay limit" required>
	</div>

	<div class="form-group">
		<label for="value">最低分数<br>
			<small class="form-text text-muted">
				这是挑战的最低分数
			</small>
		</label>
		<input type="number" class="form-control" name="minimum" placeholder="Enter minimum value" required>

	</div>

	<input type="hidden" value="dynamic_check_docker" name="type" id="chaltype">

	<div class="form-group">
		<button class="btn btn-primary float-right create-challenge-submit" type="submit">Create</button>
	</div>
</form>
