{% extends "base.html" %}

{% block stylesheets %}
{% endblock %}

{% block content %}
<div class="section section-standard" id="notifications">
    <div class="section-inner">
        <div class="section-header" data-100p-top="transform[swing]:translateY(-25px);opacity[swing]:0" data-75p-top="transform[swing]:translateY(0);opacity[swing]:1">
            <h3>注册</h3>
            <div class="divider">//</div>
        </div>
		<div class="container">
			<div class="row">
				<div class="col-md-6 offset-md-3">
					{% for error in errors %}
						<div class="alert alert-danger alert-dismissable" role="alert">
						  <span class="sr-only">Error:</span>
						  {{ error }}
						  <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">×</span></button>
						</div>
					{% endfor %}
					<form method="post" accept-charset="utf-8" autocomplete="off" role="form" class="form-horizontal">
						<div class="form-group">
							<label for="name-input">
								用户名
							</label>
							<input class="form-control" type="text" name="name" id="name-input" {% if name %}value="{{ name }}"{% endif %} />
						</div>
						<div class="form-group">
							<label for="email-input">
								邮箱
							</label>
							<input class="form-control" type="text" name="email" id="email-input" {% if email %}value="{{ email }}"{% endif %} />
						</div>
						<div class="form-group">
							<label for="password-input">
								密码
							</label>
							<input class="form-control" type="password" name="password" id="password-input" {% if password %}value="{{ password }}"{% endif %}/>
						</div>
						<div class="row pt-3">
							<div class="col-md-12">
								<button type="submit" id="submit" tabindex="5" class="btn btn-md btn-primary btn-outlined float-right">确认</button>
							</div>
						</div>
						<input type="hidden" name="nonce" value="{{ nonce }}">
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock %}

{% block scripts %}
{% endblock %}
